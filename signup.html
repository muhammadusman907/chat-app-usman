<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- =================================================== -->
    <!-- ========================= signup ================== -->
    <!-- =================================================== -->
       <!-- ========================================================== -->
    <!-- ========================== LOADER ======================== -->
    <div id="loader" class="hidden">
      <div class="animate-spin fixed left-[50%] top-[45%] inline-block w-10 h-10 border-[3px] border-current border-t-transparent text-pink-600 rounded-full"
          role="status" aria-label="loading">
          <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- ========================================================== -->
<div class="w-full min-h-screen bg-gray-50 flex flex-col sm:justify-center items-center pt-6 sm:pt-0">
    <div class="w-full sm:max-w-md p-5 mx-auto">
      <h2 class="mb-12 text-center text-5xl font-extrabold">Welcome.</h2>
      <div>
        <div class="mb-4">
            <label class="block mb-1" for="email">Your Name</label>
            <input id="signup-user-name" type="text" name="text" class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" />
          </div>
        <div class="mb-4">
          <label class="block mb-1" for="email">Email-Address</label>
          <input id="signup-email" type="text" name="email" class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" />
        </div>
        <div class="mb-4">
          <label class="block mb-1" for="password">Password</label>
          <input id="signup-password" type="password" name="password" class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" />
        </div>
      
        <div class="mt-6">
          <button id="signup-btn" class="w-full inline-flex items-center justify-center px-4 py-2 bg-red-500 border border-transparent rounded-md font-semibold capitalize text-white hover:bg-red-700 active:bg-red-700 focus:outline-none focus:border-red-700 focus:ring focus:ring-red-200 disabled:opacity-25 transition">Sign Up</button>
        </div>
        <div class="mt-6 text-center">
          <a href="./login.html" class="underline">Already have an acount ?</a>
        </div>
      </div>
    </div>
  </div>
    <script src="./app.js" type="module"></script>
</body>
</html>
