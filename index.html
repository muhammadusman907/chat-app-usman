<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App </title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- component -->
  <!-- ========================================================== -->
  <!-- ========================== LOADER ======================== -->
  <!-- ========================================================== -->
  <div id="loader" class="hidden">
    <div
      class="animate-spin fixed left-[50%] top-[45%] inline-block w-10 h-10 border-[3px] border-current border-t-transparent text-pink-600 rounded-full"
      role="status" aria-label="loading">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- This is an example component -->

  <div class="container h-screen mx-auto shadow-lg rounded-lg">
    <!-- headaer -->
    <div class="px-5 py-5 flex justify-around items-center bg-white border-b-2">
      <div id="message-user-name" class="font-semibold text-2xl">GoingChat</div>
      <div class="w-1/2">
      </div>

      <span class="h-12 w-12 rounded-full flex">
        <img class="w-full h-full object-cover rounded-full" id="message-user-image" src="public/user_icon.png" alt="">
        <a href="./profile.html" class="pt-3 ps-2">Profile</a>
      </span>
    </div>
    <!-- end header -->
    <!-- Chatting -->
    <div class="flex flex-row justify-between bg-white">
      <!-- chat list -->
      <div id="user-add" class="flex flex-col w-2/5 border-r-2 overflow-y-auto">
        <!-- search compt -->
        <div class="border-b-2 py-4 px-2">
          <input type="text" placeholder="search chatting"
            class="py-2 px-2 border-2 border-gray-200 rounded-2xl w-full" />
        </div>

        <!-- end user list -->
      </div>
      <!-- end chat list -->
      <!-- message -->
      <div class="w-full px-5 flex flex-col justify-between">
        <div class="flex flex-col mt-5">
          <!-- ============================ navbar profile ================= -->
          <div class="px-5 py-5 flex justify-between items-center bg-white border-b-2">
            <div id="navbar-name" class="font-semibold text-2xl">GoingChat</div>
            <div class="w-1/2">
            </div>
            <!-- <div -->
            <!-- class=" p-2 h-[50px] w-[50px]  rounded-full"> -->
            <img id="navbar-image" class="object-cover h-[50px] w-[50px] rounded-[50%]" src="public/user_icon.png"
              alt="">
            <!-- </div> -->
          </div>
          <!--================ messages show =================-->
        </div>
        <div class="py-5 fixed w-[60%] bottom-0">
          <div class="h-[300px] overflow-y-scroll " id="message-show">

          </div>
          <!-- message send input -->
          <input id="message-input" class="w-full bg-gray-300 py-5 px-3 rounded-xl" type="text"
            placeholder="type your message here..." />
        </div>
      </div>

      <!-- <script src="./tailwind.config.js"></script> -->
      <script src="./app.js" type="module"></script>
</body>

</html>
